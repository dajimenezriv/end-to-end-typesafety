<div class="container">
  <h2>Pokemon List</h2>
  <div class="card-layout">
    @if (pokemonQuery.isLoading()) {<p>Loading....</p>}
    @if (pokemonQuery.isError()) {<p>Failed to load dependencies</p>}
    @if (pokemonQuery.data()) {
    @for (pokemon of pokemonQuery.data(); track pokemon.id) {
    <app-pokemon-card [pokemon]="pokemon" />
    }
    }
  </div>
  <app-pokemon-pagination />
</div>
