<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input
        type="text"
        class="form-control"
        name="new-wish-text"
        [(ngModel)]="newWishText"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    @if (items.length === 0) {
    <div>There are no wishes to display</div>
    } @else {
    <div>Wishes</div>
    <ul class="wish-list">
      @for (item of items; track $index) {
      <li>
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="checkbox"
              type="checkbox"
              [checked]="item.isComplete"
              (click)="toggleItem(item)"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
      }
    </ul>
    }
  </div>
</div>
