@if (items.length === 0) {
<div>There are no wishes to display</div>
} @else {
<div>Wishes</div>
<ul class="wish-list">
  @for (item of items; track item) {
  <li>
    <div class="form-check">
      <label class="form-check-label">
        <input
          class="checkbox"
          type="checkbox"
          [checked]="item.isComplete"
          (click)="toggleItem(item)"
        />
        {{ item.wishText }}
      </label>
    </div>
  </li>
  }
</ul>
}
